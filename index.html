<!DOCTYPE html>
<html>
<head>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>

	<!-- Place all CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>
<body>
    <div id="main-container-div">

        <div class="header">
        	<!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <input id="myBtn1" class="topButtons" type="button" value="Sign Up">
            <input id="myBtn2" class="topButtons" type="button" value="Sign In">
            <a id="pageTitle" class="logo-title">ScriBBler</a>
            <p class="middleText">Explore. Imagine. Create</p>
        </div>
           
        <div class="postButtons">
        	<!-- Insert code for All Posts & Create Post button here -->
            <button class="buttons" onclick="allPostFunction()">All Posts</button>
            <button id="myBtn3" class="buttons">Create Post</button>
        </div>
    </div>

    <div id="myModal2" class="modal">
    	<!-- Insert code for Sign In modal here -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Welcome Back</h2>
            </div>
            <div class="modal-body">
                <form>
                    <label for="username" class="labelText">Username</label><br>
                    <input type="text" name="username" placeholder="Enter Username" id="id_1" required><br>
                    <label for="password" class="labelText">Password</label><br>
                    <input type="password" name="password" placeholder="Enter Password" id="id_2" required><br>
                    <button type="submit" class="signInBtn">Sign In</button>
                    <div class="signInFooter">
                        <p style="text-align: center;"><b>Not a member? <a id="sign_up" href="#" onclick="">Sign Up</a></b></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="myModal1" class="modal">
    	<!-- Insert code for Sign Up modal here -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Get Started</h2>
            </div>
            <div class="modal-body">
                <form>
                    <label for="fullname" class="labelText">Full Name</label><br>
                    <input type="text" name="fullname" placeholder="Enter Full Name" id="id_3" required><br>
                    <label for="username" class="labelText">Username</label><br>
                    <input type="text" name="username" placeholder="Enter Username" id="id_4" required><br>
                    <label for="password" class="labelText">Password</label><br>
                    <input type="password" name="password" placeholder="Enter Password" id="id_5" required><br>
                    <label for="confirmpassword" class="labelText">Confirm Password</label><br>
                    <input type="password" name="confirmpass" placeholder="Confirm Password" id="id_6" required><br>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div id="myModal3" class="modal" >
    	<!-- Insert code for Create Post modal here -->
        <div id="create-post-modal" class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>New Post</h2>
            </div>
            <div class="modal-body">
                <form>
                    <label for="title" class="label-text">Title:</label><br>
                    <input type="text" name="title" placeholder="Enter Post Title" required><br>
                    <label for="content" class="label-text">Content:</label><br>
                    <textarea id="content" rows="20%" cols="50%" placeholder="Enter Content Here" style="padding: 10px; font-size: 15px;%;" required></textarea>
<!--                     <input type="text" name="content" placeholder="Enter Post Content" style=" height: 200px; width:400px; " required><br>
 -->                    <button type="submit">Create Post</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 	Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
    <!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
